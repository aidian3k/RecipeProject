<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Project</title>
</head>
<body>
    <h1 style="text-align: center">Recipe Project</h1>
    <h2 style="text-align: left">CurrentRecipes</h2>
    <table>
        <tr>
            <td>ID</td>
            <td>DESCRIPTION</td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.description}"></td>
        </tr>
    </table>
</body>
</html>
